<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <main>
        <div class="wrapper">
            <div class="input-field screen"></div>
            <div class="grid-container">
                <div class="row">
                    <div id="clear" class="col clear grey">AC</div>
                    <div id="percent" class="col grey">%</div>
                    <div id="divide" class="col yellow">/</div>
                </div>
                <div class="row">
                    <div id="7" class="col light-grey">7</div>
                    <div id="8" class="col light-grey">8</div>
                    <div id="9" class="col light-grey">9</div>
                    <div id="*" class="col yellow">*</div>
                </div>
                <div class="row">
                    <div id="4" class="col light-grey">4</div>
                    <div id="5" class="col light-grey">5</div>
                    <div id="6" class="col light-grey">6</div>
                    <div id="-" class="col yellow">-</div>
                </div>
                <div class="row">
                    <div id="1" class="col light-grey">1</div>
                    <div id="2" class="col light-grey">2</div>
                    <div id="3" class="col light-grey">3</div>
                    <div id="+" class="col yellow">+</div>
                </div>
                <div class="row">
                    <div id="0" class="col light-grey zero">0</div>
                    <div id="." class="col light-grey">.</div>
                    <div id="=" class="col yellow">=</div>
                </div>
            </div>
        </div>
    </main>


    <script src="./script.js"></script>
</body>

</html>
